<form (ngSubmit)="onSubmit()" #signInForm="ngForm">
  <h2>Sign In</h2>
  <div>
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      required
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
    />
  </div>
  <button type="submit" [disabled]="!signInForm.valid">Sign In</button>
  <p *ngIf="message" style="color: green;">{{ message }}</p>
  <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
</form>
